<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="Resources/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Resources/CSS/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Resources/logo.jpg" alt="">
        <h3>Secret Agent Supply Inc.</h3>
      </div>
    </header>

    <!-- this is the banner -->
    <div class="banner">
      <div class="border">
        <div class="arrivals">
          <div class="text">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

    </div>

    <!-- Navigation banner -->

    <div class="navigate">
      <div class="bar">
        <span><a href="eyewear">Eyewear</a></span>
        <span><a href="apparel">Apparel</a></span>
        <span><a href="gadgets">Gadgets</a></span>
        <span><a href="vehicles">Vehicles</a></span>
        <span><a href="glasses">Glasses</a></span>
        <span><a href="contact">Contact</a></span>
      </div>
      <div class="hiddenbar">
        <span><a href="menu">Menu</a></span>
      </div>
    </div>



    <!-- Content, location and hours -->

    <div class="content">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img id="blackpen" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="">
          </div>
          <h3>Exploding Pen</h3>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="">
          </div>
          <h3>Cellular Watch</h3>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img id="watch" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="">
          </div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>

      <div class="info">
        <div class="tab location">
          <h3>Location</h3>
          <h4>-47.346436, 84.32354</h4>
        </div>

        <div class="tab hours">
          <h3>Hours</h3>
          <h4>0800-1800</h4>
        </div>
      </div>

    </div>

<!-- this is the footer -->

    <footer>
      <div class="copyright">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>

    </footer>


  </body>
</html>
